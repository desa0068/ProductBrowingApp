<ion-view view-title="Category Name">
	<ion-content>
		<ion-list>
			<ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="c in categories" type="item-text-wrap" href="#/tab/categories/{{c._id}}">
				<img ng-src="{{c.image}}">
				<p>{{c.title}}</p>

			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
